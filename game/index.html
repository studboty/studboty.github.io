<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Studdy Bot</title>
    <link rel="shortcut icon" href="../images/stubott.png">
    <meta name="referrer" content="none">
    <link rel="stylesheet" href="style.css">
    <script src="../js/user.js"></script>
    <script src="../js/uttils.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
      window.addEventListener("keydown", (e) => {
            if (e.ctrlKey || e.keyCode == 132){
                e.stopPropagation();
                e.preventDefault()
            }
            if (window.location.href.includes("view-source:")){
                window.replace("//classroom.google.com")
            }
        })
        window.addEventListener("click", () => {
            if (window.location.href.includes("view-source:")){
                window.location.replace("//classroom.google.com")
            }
        })
      if (localStorage.getItem('freeAccess') == "true") {}
      else{
        let uid = sessionStorage.getItem('uid');
        window.trackUserOnlineStatus(uid);
        window.trackUser(uid);
      }
    </script>
  </head>
  <body>
    <div class="player-shell">
      <div class="player-topbar">
        <div class="brand">MathLearnHub</div>
        <div class="title" id="gameTitle">Loading game…</div>
        <div class="controls">
          <button class="btn" id="open-new" title="Open in new tab" ><img src="../images/redirect.jpg" alt="open"></button>
          <button class="btn" id="fullscreenBtn" title="Fullscreen" ><img src="../images/fullscreen.jpg" alt="fs"></button>
          <button class="btn" id="backBtn" title="Back to games" onclick="window.location.href='../games.html'">Back</button>
        </div>
      </div>

      <div class="player-area">
        <div id="player"></div>
        <div class="loading" id="loading">Loading…</div>
      </div>
    </div>

    <script src="iframe.js" type="module"></script>
  </body>
</html>
