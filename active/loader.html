<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UV Active Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #view {
      border: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <iframe id="view"></iframe>
  <script src="/js/antiblock.js"></script>
  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/active/uv/uv.config.js"></script>

  <script type="module">
    import { getUV } from "/active/scripts/prxy.mjs";

    let u = new URLSearchParams(location.search).get("url");

    if (u) {
      if (!u.startsWith("http")) u = "https://" + u;

      const iframe = document.getElementById("view");

      // Always use UV proxy, even on localhost, to ensure correct behavior (cookies, headers, etc.)
      try {
        const viewUrl = await getUV(u);
        iframe.src = viewUrl;
        console.log("[Loader] Proxied URL:", viewUrl);
      } catch (err) {
        console.error("[Loader] Failed to get UV URL:", err);
        // Optional: Show a user-friendly error on the iframe or overlay
        document.body.innerHTML = `<div style="color:white;text-align:center;margin-top:20%">
        <h1>Proxy Error</h1>
        <p>Failed to load the proxy service.</p>
        <p>Error: ${err.message}</p>
        <button onclick="location.reload()">Retry</button>
      </div>`;
      }
    }
  </script>

</body>

</html>
